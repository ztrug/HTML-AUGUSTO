<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout Sem√¢ntico com Flexbox</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #111;
      color: #ccc;
    }

    header, footer {
      padding: 10px;
      background-color: #112;
      border: 2px solid green;
    }

    nav {
      border: 2px solid yellow;
      padding: 10px;
      margin-top: 10px;
    }

    main {
      display: flex;
      padding: 10px;
      gap: 10px;
      border: 2px solid green;
    }

    .left-content {
      flex: 3;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .left-content section {
      border: 2px solid yellow;
      padding: 10px;
    }

    .left-content section:first-child {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .left-content article {
      border: 2px solid blue;
      padding: 10px;
    }

    aside {
      flex: 1;
      border: 2px solid yellow;
      padding: 10px;
    }

    aside > section {
      border: 2px solid blue;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <header>
    header
    <nav>
      nav
    </nav>
  </header>

  <main>
    <div class="left-content">
      <section>
        section
        <article>article</article>
        <article>article</article>
        <article>article</article>
      </section>
      <section>
        section
      </section>
    </div>

    <aside>
      aside
      <section>section</section>
      <section>section</section>
    </aside>
  </main>

  <footer>
    footer
  </footer>

</body>
</html>
