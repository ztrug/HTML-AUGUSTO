<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout com CSS Grid e Flexbox</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #111;
      color: #ccc;
      display: grid;
      grid-template-rows: auto 1fr auto;
      height: 100vh;
    }

    header, footer {
      padding: 10px;
      background-color: #112;
      border: 2px solid green;
    }

    nav {
      border: 2px solid yellow;
      padding: 10px;
      margin-top: 10px;
    }

    main {
      display: grid;
      grid-template-columns: 3fr 1fr;
      gap: 10px;
      padding: 10px;
      border: 2px solid green;
    }

    .left-content {
      display: grid;
      grid-template-rows: auto auto;
      gap: 10px;
    }

    .left-content section {
      border: 2px solid yellow;
      padding: 10px;
    }

    .articles {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .articles article {
      border: 2px solid blue;
      padding: 10px;
    }

    aside {
      border: 2px solid yellow;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    aside > section {
      border: 2px solid blue;
      padding: 10px;
    }
  </style>
</head>
<body>

  <header>
    header
    <nav>nav</nav>
  </header>

  <main>
    <div class="left-content">
      <section>
        section
        <div class="articles">
          <article>article</article>
          <article>article</article>
          <article>article</article>
        </div>
      </section>
      <section>
        section
      </section>
    </div>

    <aside>
      aside
      <section>section</section>
      <section>section</section>
    </aside>
  </main>

  <footer>
    footer
  </footer>

</body>
</html>
